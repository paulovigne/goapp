kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: landing-page
  namespace: goapp
  labels:
    app.kubernetes.io/part-of: goapp
spec:
  rules:
    - host: landing-page.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: landing-page
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: goapp
                port:
                  number: 8080
